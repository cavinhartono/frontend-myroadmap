<!DOCTYPE html>
<!-- Instruksi kepada browser untuk merender halaman menggunakan HTML5. 
    Hal ini penting agar browser tidak masuk ke dalam "Quirks Mode", 
    yaitu mode kesesuaian yang lama, karena menyebabkan halaman tidak dirender sesuai standar -->

<html lang="en">
  <!-- Atribut `lang="en"` menandakan bahwa bahasa utama dokumen ini adalah Bahasa Inggris.
    Ini penting untuk aksesibilitas dan SEO, karena membantu screen reader dan Search Engine memahami konten. -->

  <head>
    <!-- <Head> tidak ditampilkan secara langsung pada halaman web, 
      tetapi berfungsi untuk menyimpan informasi penting seperti pengaturan karakter, responsive, judul, link CSS, favicon, dan lain-lain.
      Termasuk mengelola SEO untuk menampilkan di Search Engine, seperti Google atau DuckDuckGo
    -->

    <meta charset="UTF-8" />
    <!-- Untuk menentukan encoding karakter yang digunakan adalah "UTF-8", karena mendukung semua karakter dalam berbagai bahasa. 
      Jika tanpa menggunakan, karakter tersebut non-ASCII seperti "é", "ç", atau "あ" bisa tampil rusak di browser -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- "width=device-width" bertujuan untuk viewport mengikuti lebar layar.
      "initial-scale=1.0" bertujuan untuk tidak di zoom saat pertama kali dibuka browser -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Import Favicon di tab browser -->

    <link rel="stylesheet" href="style.css" />
    <!-- Import CSS -->

    <title>Document</title>
    <!-- Menentukan judul halaman yang muncul di tab browser. -->
  </head>
  <body>
    <!-- Semua elemen yang ditampilkan seperti teks, gambar, link, tombol, dan lain-lain yang akan diletakkan disini -->
  </body>
</html>
